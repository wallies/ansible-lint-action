---
name: Check docker syntax

on:
  push:
    paths:
      - "**/Containerfile"
      - "**/Dockerfile"
      - .github/workflows/check-docker-syntax.yml
    branches:
      - main
  pull_request:
    paths:
      - "**/Containerfile"
      - "**/Dockerfile"
      - .github/workflows/check-docker-syntax.yml

jobs:
  check-docker-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - uses: hadolint/hadolint-action@4b5806eb9c6bee4954fc0e0cc3ad6175fc9782c1
        with:
          dockerfile: Containerfile
          recursive: true
